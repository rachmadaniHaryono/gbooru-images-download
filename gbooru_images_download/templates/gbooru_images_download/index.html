{% extends 'admin/base.html' %}

{% block body %}
{{super()}}
<form method="GET" action="/">
  <div class="form-group col-md-10"> {{ form.search_term.label }} {{ form.search_term(class_="form-control") }} </div>
  <div class="form-group col-md-2"> {{ form.page.label }} {{ form.page(class_="form-control")}} </div>
  <div class="form-group col-md-12"> {{ form.mode.label }} {{ form.mode(class_="form-control")}} </div>
  <div class="checkbox col-md-12"> <label>{{form.disable_cache(type='checkbox')}}{{form.disable_cache.label}}</label></div>
  <div class="col-md-12"> <button type="submit" class="btn btn-default">Submit</button> </div>
</form>
{% endblock body %}
